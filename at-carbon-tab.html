<link rel="import" href="../tangere/tangere.html">
<link rel="import" href="../layout/layout.html">

<dom-module id="at-carbon-tab">
  <template>
    <style>
       :host {
        display: inline-block;
        /*
          display: -ms-inline-flexbox;
          display: -webkit-inline-flex;
          display: inline-flex;
    */
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        -ms-flex: 1;
        -webkit-flex: 1;
        flex: 1;
        position: relative;
        padding: 0 12px;
        overflow: hidden;
        cursor: default;
      }

       :host([link]) {
        padding: 0;
      }

      .tab-content {
        height: 100%;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        transition: opacity 0.1s cubic-bezier(0.4, 0.0, 1, 1);
      }

       :host(:not(.iron-selected))>.tab-content {
        opacity: 0.6;
      }

      #ink {
        color: #ffff8d;
        pointer-events: none;
      }

      .tab-content> ::content > a {
        height: 100%;
        /* flex */
        -ms-flex: 1 1 0.000000001px;
        -webkit-flex: 1;
        flex: 1;
        -webkit-flex-basis: 0.000000001px;
        flex-basis: 0.000000001px;
      }

      .tab-content> ::content {
        cursor: pointer;
      }
    </style>

    <div class="tab-content flex auto center-center horizontal layout">
      <div hidden$="[[_computeLabelHidden(label)]]">[[label]]</div>
      <div hidden$="[[_computeInnerHTMLHidden(label)]]">
        <content></content>
      </div>
    </div>

  </template>

</dom-module>

<script>
  Polymer({

    is: 'at-carbon-tab',

    properties: {
      /**
       * 
       * 
       * @property 
       * @type 
       * @default  
       */
      label: {
        type: String,
        value: ''
      }
    },

    _computeLabelHidden: function(label) {
      var result = !label;
      return result;
    },

    _computeInnerHTMLHidden: function(label) {
      var result = !!label;
      return result;
    }
  });
</script>
