<!--
`at-carbon-tab` is styled to look like a tab.  It should be used in conjunction with
`at-carbon-tabs`.

Example:

    <at-carbon-tabs selected="0">
      <at-carbon-tab>TAB 1</at-carbon-tab>
      <at-carbon-tab>TAB 2</at-carbon-tab>
      <at-carbon-tab>TAB 3</at-carbon-tab>
    </at-carbon-tabs>

@group Paper Elements
@element at-carbon-tab
@homepage github.io
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../layout/layout.html">

<dom-module id="at-carbon-tab">

  <style>

    :host {
      display: inline-block;
/*
      display: -ms-inline-flexbox;
      display: -webkit-inline-flex;
      display: inline-flex;
*/
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      -ms-flex: 1;
      -webkit-flex: 1;
      flex: 1;
      position: relative;
      padding: 0 12px;
      overflow: hidden;
      cursor: default;
    }
    :host([link]) {
      padding: 0;
    }
    .tab-content {
      height: 100%;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      transition: opacity 0.1s cubic-bezier(0.4, 0.0, 1, 1);
    }
    :host(:not(.iron-selected)) > .tab-content {
      opacity: 0.6;
    }
    #ink {
      color: #ffff8d;
      pointer-events: none;
    }
    .tab-content > ::content > a {
      height: 100%;
      /* flex */
      -ms-flex: 1 1 0.000000001px;
      -webkit-flex: 1;
      flex: 1;
      -webkit-flex-basis: 0.000000001px;
      flex-basis: 0.000000001px;
    }
    .tab-content > ::content {
      cursor: pointer;;
    }

  </style>

  <template>

    <div class="tab-content flex auto center-center horizontal layout">
      <content></content>
    </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'at-carbon-tab',

    properties: {
    },

    listeners: {
      down: '_onDown'
    },

    _onDown: function(e) {
    }
  });

</script>
